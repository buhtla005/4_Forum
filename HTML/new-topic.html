<div html>
    <html lang="en">
        <head>
            <link href="../CSS/main.css" rel="stylesheet">
            <link href="https://fonts.google.com/specimen/PT+Sans" rel="stylesheet">
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
            <title>Forum - Create new topic</title>
        </head>
    
        <body>

            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <h1><a href="0" class="navbar-brand">All Around Forum</a></h1>
                    <form class="form-inline">
                    <input type="text" class="form-control mr-3" placeholder="Search">
                    <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container my-3">

                <nav class="breadcrumb">
                    <a href="#0" class="breadcrumb-item">Board index</a>
                    <a href="#0" class="breadcrumb-item">Forum category</a>
                    <a href="#0" class="breadcrumb-item">Forum name</a>
                    <span class="breadcrumb-item active">Create new topic</span>
                </nav>

                <div class="row">
                    <div class="col-12">
                        <h2 class="h4 text-white bg-info mb-3 p-4 rounded">Create new topic</h2>   
        
                        <form class="mb-3">
                            <div class="form-group">
                                <label for="topic">Topic: </label>
                                <input type="text" class="form-control" id="topic" placeholder="Give your topic a title." required>
                            </div>
                            <div class="form-group">
                                <label for="comment">Reply to this post:</label>
                                <textarea class="form-control" id="comment" rows="5" placeholder="Write your comment here." required></textarea>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label"></label>
                                <input type="checkbox" class="form-check-input" id="checkbox" value="notification">
                                Notify me upon replaies.
                            </div>
                            <button type="submit" class="btn btn-primary">Replay</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="small bg-dark text-white">
                <div class="container py-4">
                    <ul class="list-inline mb-0 text-center">
                        <li class="list-inline-item">&copy; 2020 Web Company, Inc.</li>
                        <li class="list-inline-item">All rights reserved.</li>
                        <li class="list-inline-item"><a href="#0">Terms of use and privacy policy</a>.</li>
                    </ul>
                </div>
            </footer>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.0/smooth-scroll.min.js"></script>
            <script src="../JS/main.js" type="text/javascript"></script>
        </body>
    
    </html>
